{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <h1>Sign up</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form" action="signup">
                    {% csrf_token %}
                    <h2 class="form-title">Who are you ?</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="doctor" id="newbie" checked="checked" />
                        <label for="newbie">Doctor</label>

                        <input type="radio" name="member_level" value="patient" id="average" />
                        <label for="average">Patient</label>

                    </div>

                    <div class="form-textbox">
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" />
                    </div>

					<div class="form-textbox">
                        <label for="monumber">Mobile number</label>
                        <input type="text" name="monumber" id="monumber" />
                    </div>
					
                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
					
					<div class="form-textbox">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" />
                    </div>
					
					<div class="form-textbox">
                        <label for="dob">Date of birth</label>
                        <input type="date" name="dob" id="dob" />
                    </div>
					
					<div class="form-textbox">
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>

                    <br>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere" >
                    Already have an account ?<a href="signin" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
