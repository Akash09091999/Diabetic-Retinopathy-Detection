{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <h1>Sign In</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form" action="signin">
				{% csrf_token %}
                    <h2 class="form-title">Who are you ?</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="doctor" id="newbie" checked="checked" />
                        <label for="newbie">Doctor</label>

                        <input type="radio" name="member_level" value="patient" id="average" />
                        <label for="average">Patient</label>

                    </div>

                    <div class="form-textbox">
                        <label for="name">Email id</label>
                        <input type="text" name="name" id="name" />
                    </div>
					
                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>

                    <br>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Log in" />
                    </div>
                </form>
					 <p class="loginhere" >
                    Create an account ?<a href="signup" class="loginhere-link"> Create account</a>
                </p>
                
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
